<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="voting-machine">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number blink">3</div>
                        <div class="number">8</div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO DE TAL <br/>
                        Partido: QQQ <br/>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="images/01.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="images/07.jpg" alt="">
                        Vice-Prefeito
                    </div>
                    
                </div>

            </div>
            <div class="d-2">
                Aperte a tela: <br/>
                CONFIRMA para CONFIRMAR este voto <br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        

        <div class="keyboard">
            <div class="line--keyboard">
                <div class="btn--keyboard" onClick="clicked('1')">1</div>
                <div class="btn--keyboard" onClick="clicked('2')">2</div>
                <div class="btn--keyboard" onClick="clicked('3')">3</div>
            </div>
            <div class="line--keyboard">
                <div class="btn--keyboard" onClick="clicked('4')">4</div>
                <div class="btn--keyboard" onClick="clicked('5')">5</div>
                <div class="btn--keyboard" onClick="clicked('6')">6</div>
            </div>
            <div class="line--keyboard">
                <div class="btn--keyboard" onClick="clicked('7')">7</div>
                <div class="btn--keyboard" onClick="clicked('8')">8</div>
                <div class="btn--keyboard" onClick="clicked('9')">9</div>
            </div>
            <div class="line--keyboard">
                <div class="btn--keyboard" onClick="clicked('0')">0</div>
            </div>
            <div class="line--keyboard">
                <div class="btn--keyboard  btn--branco" onClick="branco()">BRANCO</div>
                <div class="btn--keyboard  btn--corrige" onClick="corrige()">CORRIGE</div>
                <div class="btn--keyboard  btn--confirma" onClick="confirma()">CONFIRMA</div>
            </div>
        </div>
        
    </div>  

    <script src="stages.js"></script>
    <script src="script.js"></script>
</body>
</html>
